<section class="w-screen h-screen bg-[#111827] ">
    <div class="w-full lg:w-1/2  mx-auto ml-auto pt-0">
        <div class="relative flex flex-col min-w-0 break-words bg-gray-900 w-full shadow-xl rounded-lg">
            <div class="px-4">
                <div class="flex flex-wrap justify-center">
                    <div class="relative w-full px-0 flex justify-center group">
                        <div class="full border-4 border-blue-500 rounded-full overflow-hidden">
                            <img class="w-48 h-48" src="" alt="Extra large avatar">
                            <div
                                class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all duration-300">
                            </div>
                        </div>
                    </div>
                    <div class="w-full px-4 text-center mt-5 text-white">
                        <div class="flex justify-center">

                            <div class=" pb-3 text-center ">
                                <h2 class="mb-1 font-bold text-2xl">Achievements</h2>

                                <div class="flex items-center w-full p-2 max-w-sm rounded-lg shadow dark:bg-gray-800">

                                    <img src="../../static/imagemedallas/medalla1.png" data-tooltip-target="t1"
                                        class="h-8 <%= trophyClass %> px-1" alt="Flowbite Logo" />
                                    <div id="t1" role="tooltip"
                                        class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
                                        Visita tu primer lugar histórico
                                        <div class="tooltip-arrow" data-popper-arrow></div>
                                    </div>


                                    <img src="../../static/imagemedallas/medalla2.png" data-tooltip-target="t2"
                                        class="h-8 <%= trophyClass %> px-1" alt="Achievements Logo" />
                                    <div id="t2" role="tooltip"
                                        class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
                                        Visita 3 lugares históricos
                                        <div class="tooltip-arrow" data-popper-arrow></div>
                                    </div>



                                    <img src="../../static/imagemedallas/medalla3.png" data-tooltip-target="t3"
                                        class="h-11 <%= trophyClass %> px-1" alt="Achievements Logo" />
                                    <div id="t3" role="tooltip"
                                        class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
                                        Visita 5 lugares históricos
                                        <div class="tooltip-arrow" data-popper-arrow></div>
                                    </div>

                                    <img src="../../static/imagemedallas/medalla4.png" data-tooltip-target="t4"
                                        class="h-10 <%= trophyClass %> px-1 " alt="Flowbite Logo" />
                                    <div id="t4" role="tooltip"
                                        class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
                                        Visita 7 lugares históricos
                                        <div class="tooltip-arrow" data-popper-arrow></div>
                                    </div>


                                    <img src="../../static/imagemedallas/medalla5.png" data-tooltip-target="t5"
                                        class="h-11 <%= trophyClass %> px-1" alt="Achievements Logo" />
                                    <div id="t5" role="tooltip"
                                        class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
                                        Visita 10 lugares históricos
                                        <div class="tooltip-arrow" data-popper-arrow></div>
                                    </div>



                                    <img src="../../static/imagemedallas/medalla6.png" data-tooltip-target="t6"
                                        class="h-10  px-1 <%= trophyClass %>" alt="Achievements Logo" />
                                    <div id="t6" role="tooltip"
                                        class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
                                        Visita 20 lugares históricos
                                        <div class="tooltip-arrow" data-popper-arrow>
                                        </div>
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-center justify-center">
                    <h2 class="text-xl font-bold leading-normal text-white">
                        User Name
                    </h2>
                    <h3 class="text-xl font-semibold leading-normal mb-2 text-white">
                        user.name
                    </h3>
                    <h2 class="text-xl font-bold leading-normal text-white">
                        Email
                    </h2>
                    <h3 class="text-xl font-semibold leading-normal mb-2 text-white">
                        user.email
                    </h3>
                    <h2 class="text-xl font-bold leading-normal text-white">
                        Country
                    </h2>
                    <div class="text-sm leading-normal mt-0 text-white font-bold uppercase">

                        <i class="fas fa-map-marker-alt mr-2 text-lg text-white"></i>
                        user.country
                    </div>

                </div>
                <div class="mt-6 py-6 border-t border-blueGray-200 text-center">
                    <div class="flex flex-wrap justify-center">
                        <div class="w-full lg:w-9/12 px-4">
                            <a href="/editprofile">
                                <button type="button"
                                    class="px-5 py-3 text-base font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-700 dark:hover:bg-blue-800 dark:focus:ring-blue-900">Edit
                                    Profile</button>
                            </a>
                        </div>
                    </div>

                    <div class="mt-6 py-2 border-t border-blueGray-200 text-center">
                        <div class="flex flex-wrap justify-center">
                        </div>
                    </div>

                </div>
                <label for="helper-text"
                    class="text-3xl mb-2  font-medium text-gray-900 dark:text-white">Comentarios</label>

                <label for="helper-text" class="mt-4 block mb-2 text-sm font-medium text-gray-900 dark:text-white">¿Has
                    tenido
                    algun problema o te gustaria añadir algo al sitio web?</label>
                <form method="POST" action="/sendcomment">
                    <div
                        class="w-full mb-2 border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600">
                        <div class="px-4 py-2 bg-white rounded-t-lg dark:bg-gray-800">
                            <label for="comment" class="sr-only">Your comment</label>
                            <textarea id="comment" name="comment" rows="4"
                                class="w-full px-0 text-sm text-gray-900 bg-white border-0 dark:bg-gray-800 focus:ring-0 dark:text-white dark:placeholder-gray-400"
                                placeholder="" required></textarea>
                        </div>
                    </div>
                    <button type="submit"
                        class="text-white mb-4 mt-4 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>

                </form>

                <div class="mt-6 py-4 border-t border-blueGray-200 text-center">
                    <div class="flex flex-wrap justify-center">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<router-outlet/>
